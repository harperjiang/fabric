plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation project(':fabric-gateway-java')
    implementation 'ch.qos.logback:logback-core:1.2.11'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.11'
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.0'

    implementation 'org.hyperledger.fabric-sdk-java:fabric-sdk-java:[2.2.0,2.3.0)'
    implementation 'org.json:json:20211205'
    implementation 'io.grpc:grpc-netty-shaded:1.42.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.4.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

group = 'org.harper.fabric'
version = '0.0.1'
description = 'client_app'
java.sourceCompatibility = JavaVersion.VERSION_11

shadowJar {
    baseName = 'clientapp'
    version = null
    classifier = null
}
test {
    useJUnitPlatform()
}
targetCompatibility = JavaVersion.VERSION_11
